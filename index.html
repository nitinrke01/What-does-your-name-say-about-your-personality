<body>
	<h1>WHATS DOES YOUR NAME SAY ABOUT YOUR PERSONALITY</h1>
	<div class="main">
		<div class="head">
			<h2>ENTER YOUR NAME</h2><br>
			<input type="text" name="name" id="nameid" class="no-outline">
		</div>
		<br>

<script>
	$('document').ready(function(){
		$('button').click(function(){
			const name=$('#nameid').val();
			if(name!=''){
			   $('.imageChange').attr('src',`https://joeschmoe.io/api/v1/${name}`)
			}
			else{
				alert('Please Enter Your Name')
			}

	});
